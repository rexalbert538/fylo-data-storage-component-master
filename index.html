<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>

  <div class="main__container">
    <div class="container">
      <section class="data__storage-icon">
        <img src="images/logo.svg" alt="logo" class="data__icon">
        <div class="storage__icon">
          <div><img src="images/icon-document.svg" alt="document"></div>
          <div><img src="images/icon-folder.svg" alt="folder"></div>
          <div><img src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </section>

      <section class="data__storage-about">
        <p>You’ve used <span>815 GB</span>  of your storage</p>
        <div class="grid">
          <div class="storage__level"></div>
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-offer">
          <span><h1>185</h1> GB left</span>
        </div>
      </section>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rex Albert</a>.
  </div>
</body>
</html>
